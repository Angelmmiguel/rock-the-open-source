language: node_js
node_js:
  - "7"
cache: yarn
install:
  - yarn install
  - yarn global add surge now

jobs:
  include:
    - stage: publish:surge
      script:
        - yarn build
        - surge --project ./build --domain rock-the-open-source.surge.sh
    - stage: publish:github
      script:
        - yarn build
        - ./deploy.sh
    - stage: publish:now
      script:
        - yarn build
        - ./now_deploy.sh
